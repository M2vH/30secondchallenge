<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"/>
		<title>Roswithas 30 Sekunden Rätsel</title>
		
		<!-- jquery -->
		<script type="text/javascript" src="js/jquery.js"></script>

		<script type="text/javascript" src="js/thing.js"></script>
		<link rel="stylesheet" href="css/thing.css"></link>
	</head>
	<body>
        <header>
    		<h1>Roswitha's 30 Sekunden Rätsel</h1>
            <p class="instructions">
                <!--Start with the number in the first box and follow the instructions until you get to the end. Enter your answer and press enter (or click on the timer). -->
                Beginne mit der Zahl im ersten Kasten und folge den Anweisungen bis Du zum Ergebnis gelangst. <br/> 
                Gib das Ergebnis ein und drücke "Eingabe" oder klicke in das Feld rechts neben der Antwort. <br/>
                Wenn die Antwort richtig ist, erscheint ein neues Rätsel.
            
            </p>
        </header>
		<div id="options">
            <div id="hide_options">
                <!--
                <p><label><input type="checkbox" id="focus_toggle"> Focus start number instead of input box</label></p>
                -->
                <!-- The time limit is hidden in style sheet, default time limit is Infinity. -->
                <p><label>Zeitlimit: <input type="range" min="1" max="27" value="6" id="time_limit"></label> <span id="time_limit-display"></span></p>
            </div>
                <!-- Show only this -->
            <div id="show_options">
                <!-- Timer an/aus -->
                <p><label>Stoppuhr: an<input type="checkbox" id="timer_an" value="false"/></label></p>
                <!-- Lösung ja/nein -->
                <p><label>Lösung: nein<input type="checkbox" id="lösung_nein" /> (ab Mitte August) </label></p>
                <!-- Reset Data -->
                <p><button id="reset">Daten zurücksetzen</button></p>
            </div>
		</div>

		<ul id="challenges"></ul>

        <div class="new-challenge-buttons">
            <button class="new-challenge" data-difficulty="einfach"><span class="start">Einfach</span><span class="another">Nochmal einfach...</span></button>
            <button class="new-challenge" data-difficulty="mittel"><span class="start">Mittel</span><span class="another">Nochmal mittel...</span></button>
            <button class="new-challenge" data-difficulty="schwer"><span class="start">Schwer</span><span class="another">Nochmal schwer...</span></button>
        </div>
